<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Piedra Papel Tijeras</title>
     <link rel="stylesheet" href="styles.css">
</head>

<body>
     <header>
          <p></p>
          <p>Piedra Papel Tijeras</p>
          <form id="selectGame">
               <input type="radio" name="typeOfGame" value="p1vspc" checked>P1 VS ðŸ’»<br>
               <input type="radio" name="typeOfGame" value="p1vsp2">P1 VS P2<br>
          </form>
     </header>

     <div class="score-board">
          <div id="user-label" class="badge1">p1</div>
          <div id="computer-label" class="badge2">pc</div>
          <span id="user-score">0</span>:<span id="computer-score">0</span>
     </div>

     <div class="result">
          <p>Arreglemos esto como adultos</p>
     </div>

     <div class="choices" id="userChoice1">
          <div class="choice" id="Piedra">
               <img src="Images/rock.png" alt="rock">
          </div>
          <div class="choice" id="Papel">
               <img src="Images/paper.png" alt="paper">
          </div>
          <div class="choice" id="Tijeras">
               <img src="Images/scissors.png" alt="scissors">
          </div>

          <p id="action-message1">Player 1 Plays</p>
     </div>

     <div class="choices hidden" id="userChoice2">
          <div class="choice" id="Piedra2">
               <img src="Images/rock.png" alt="rock">
          </div>
          <div class="choice" id="Papel2">
               <img src="Images/paper.png" alt="paper">
          </div>
          <div class="choice" id="Tijeras2">
               <img src="Images/scissors.png" alt="scissors">
          </div>

          <p id="action-message2">Player 2 Plays</p>
     </div>

     <script src="app.js" charset="UTF-8"></script>
</body>

</html>
